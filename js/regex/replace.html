<body>
    <span class="dynamic"> registration for **jobName** <a href="#" name="jobName">Web Developer</a> abcd </span>
    <span class="dynamic">  this is our **privacyPolicy*Chinese Privacy Policy** <a href="#" name="privacyPolicy"></a></span>
    <span class="jobPaginationLegend dynamic">Displaying **firstPage** - **lastPage** of **totalPage**
                <span name="firstPage">1</span><span name="lastPage">8</span><span name="totalPage">30</span></span>
</body>

<script>
var re1 = /.*bbb/g;//贪婪

var rs= re1.exec("abbbaabbbaaabbbb1234");


var regex=/\*\*(\w+)\*?([\w &;]*)\*\*[^\/]??/igm;

$('.dynamic').each(function(){
    var content= $(this).html();

    while(match=regex.exec(content)){
        var markName=match[1];
        var markText=match[2];
        var markHtml=null;

        var mark=$(this).find("[name='"+markName+"']");
        markHtml= mark.prop('outerHTML');

        content=content.replace(markHtml,'');


        if(markText){
            markHtml=mark.text(markText).prop('outerHTML');
        }

        content=content.replace(match[0], markHtml);

    }

    $(this).html(content);

})




</script>
