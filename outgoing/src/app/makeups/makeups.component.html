
<div>
    <button name='const' (click)='getMakeupsByRxjs($event)'>Get by RxJS with Const Data</button>
    <button name='special' (click)='getMakeupsByRxjs($event)'>Get by RxJS with MockAPI</button>

    <ul *ngIf='observableMakeups'>
        <li *ngFor='let makeup of observableMakeups|async'><a [routerLink]='["../makeup",makeup.id,{isSpecial: isSpecial}]' routerLinkActive="active">{{makeup.name}}</a></li>
    </ul>

    <router-outlet></router-outlet>
</div>
