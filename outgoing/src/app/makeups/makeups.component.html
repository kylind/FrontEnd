
<div>
    <button (click)='getProductsByRxjsWithConstData($event)'>Get by RxJS with Const Data</button>
    <button (click)='getProductsByRxJSWithMockAPI($event)'>Get by RxJS with MockAPI</button>

    <ul *ngIf='observableProducts'>
        <li *ngFor='let product of observableProducts|async'><a [routerLink]='["product",product.id,{isSpecial: isSpecial}]' routerLinkActive="active">{{product.name}}</a></li>
    </ul>

    <router-outlet></router-outlet>
</div>
