<div class="searchbox">
    <button type="button" text="Add" class="lmargin-5 fl icon icon-add" data-bind="tap:$root.addOrder"> Order </button>
    <button type="button" text="Add" class="lmargin-5 fl icon icon-save-all action-submit action-enter" data-bind="tap:$root.submitOrders"> Orders </button>
    <div class="lmargin-220">
        <input type="text" class="w-p100 input-search" name="search-receivedOrders" data-bind="event: {input: $root.searchOrders}" placeholder="Search Your Orders" />
    </div>
</div>
<div class="tmargin-40" data-bind="foreach: orders">
    <section class="order order--received enterArea">
        <div class="order-actions">
            <input type="hidden" data-bind="value: _id" />
            <div class="order-clientbox">
                <input type="text" class="client" data-bind="value: client" placeholder="Client" />

            </div>

        </div>
        <div class="order-items">
            <div class="order-actionbox">
                <a href="#" class="icon icon-add" text="Add" data-bind="click:$root.addItem"> </a>

                <a href="#" class="icon icon-leaf action-submit" data-bind="tap: $root.markPackingStatus, css: orderPackingStatus"> </a>
                <a href="#" class="icon action-submit" data-bind="tap: $root.markPackingStatus, css: orderReadyStatus"> </a>
                <a href="#" class="icon icon-remove-sign action-submit" data-bind="tap: $root.removeOrder"></a>
            </div>
            <!-- ko foreach: items -->
            <fieldset class="item" >
                <span class="w-p40">
                    <input  type="text" data-bind="value: name" placeholder="Product" />
                </span>
                <span class="w-p10">
                    <input type="number" min="0" max="100" step="1" data-bind="value: quantity" placeholder="Quantity" />
                </span>
                <span class="w-p30">
                    <input  type="text" data-bind="value: note" placeholder="Note:" />
                </span>
                <span class="w-p20 taRight rpadding-10"><!-- data-bind="css: { 'align-right': $index()%2==0 } -->

                     <a href="#" class="icon icon-remove  action-submit" data-bind="tap: $root.removeItem"></a>

                </span>
            </fieldset>
            <!-- /ko -->
        </div>
    </section>
</div>

<div class="prompt">
    <span class="prompt-submitting"><i class="fa fa-spinner fa-pulse"></i> <span>Submit...</span></span>
    <span class="prompt-succeed disappeared icon icon-peace"> Succeed!</span>
</div>
<script>
var orders = <%- JSON.stringify(orders) %>; //
</script>
<script data-main="/js/main-received" src="/js/require.js"></script>
