<div class="settings blank" ng-show="!$ctrl.saved">
    <h3 class="heading-16" >New User?</h3>
    <label>Exchange Rate</label><input class="tmargin-10" type="text" placeholder="Exchange Rate" ng-model="$ctrl.rate" >

    <input class="tmargin-10" type="password" placeholder="Exchange Rate" ng-model="$ctrl.rate" >
    <label>Intelligent Computing</label><label for="buy">Buy</label><input type="checkbox" name="buy"/><label for="buy">Sell</label><input type="checkbox" />

    <input class="tmargin-10" type="password" placeholder="Password" ng-model="$ctrl.password">
    <label class="warning" ng-show="!$ctrl.isLegalPassword" >Require 8 letters or numbers at least</label>
    <input class="tmargin-10" type="password" placeholder="Password Confirmation" ng-model="$ctrl.passwordConfirmation" >
    <label class="warning" ng-show="!$ctrl.isConfirmed">Password is not consistent</label>
    <button class="tmargin-10 ispure"  ng-click="$ctrl.saveUser()">Submit</button>
</div>
<div class="success" ng-show="$ctrl.saved">Submit Successfully!</div>
