<div class="settings blank">
    <h3 class="heading-15">Settings</h3>
    <input type="hidden" ng-model="$ctrl.user._Id" />
    <span class="field tmargin-10">
    <label>Exchange Rate: </label>
    <input id="rate" type="text"  ng-model="$ctrl.user.rate" >
    <my-validation target-name='rate' target-type="float" target-value="{{ $ctrl.user.rate }}" on-validate="$ctrl.validate(targetName,targetValue,isLegal)">Require float value</my-validation>
    </span>
    <div class="tmargin-10">
        <span class="w-150 taRight rmargin-15 inline-block">Intelligent Computing </span>
        <span>Buy </span>
        <input type="checkbox" name="buy" ng-model="$ctrl.user.buyComputing" />
        <span>Sell </span>
        <input type="checkbox" ng-model="$ctrl.user.sellComputing" />
    </div>
    <span class="field tmargin-10">
    <label >Password: </label>
    <input type="password"  ng-model="$ctrl.user.password">
    </span>
    <my-validation target-type="password" target-name='password' target-value="{{ $ctrl.user.password }}"  on-validate="$ctrl.validate(targetName,targetValue,isLegal)">Require 8 letters or numbers at least </my-validation>
    <span class=" field tmargin-10">
            <label  class="tmargin-10">Password Confirmation: </label>
    <input type="password"  ng-model="$ctrl.passwordConfirmation" >
    </span>
    <my-validation target-type="password-confirm" target-name='passwordconfirm' target-value="{{ $ctrl.passwordConfirmation }}" comparing-value="{{ $ctrl.user.password }}"  on-validate="$ctrl.validate(targetName,targetValue,isLegal)">the input is not same with password</my-validation>
    <div class="taCenter tmargin-10">
        <button class="ispure" ng-click="$ctrl.saveUser()">Submit</button>
    </div>
    <div class="progress" ng-class="$ctrl.myClasses">
        <span class="progress-submit"> Submit... </span><span class="progress-success">Success!!!</span>
    </div>
</div>
