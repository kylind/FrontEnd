<div class="tagbox">
    <div class="tagbox-input">
        <label ng-transclude></label>
        <span>
            <input type="text" ng-model="$ctrl.newTag" class="input-addTag" placeholder="æ–°æ ‡ç­¾"><a href="#" class="icon icon-add" ng-click="$ctrl.addTag()"></a>
        </span>
    </div>
    <div class="tagbox-list">
        <ol class="ol-editTags">
            <li ng-repeat="tag in $ctrl.tags" class="tag-edit">
                <span class="tag-name">{{ tag }}</span> <a class="tag-action icon icon-remove" href="#"  ng-click="$ctrl.removeTag(tag)"></a>
            </li>
        </ol>
    </div>
</div>
